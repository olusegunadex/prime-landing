<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Receipt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="logo-justify">
          <img src="./images/logo.png" alt="logo" width="200px" />
        </div>
      </div>
      <div class="body-flex">
        <div class="box1">
          <div class="top-text-center">
            <h4>The TrustBanc</h4>
            <h1 class="tb-gold line-class">Prime App</h1>
            <h4 class="line-class-80">is live on your favourite stores.</h4>
          </div>

          <div class="inner-img">
            <img src="/images/Phone App.png" alt="TrustBanc Mobile" />
          </div>

          <div class="justify-content">
            <div class="padding-50">
              <h5>What's new?</h5>
              <div class="align-items margin5">
                <img
                  src="/images/Mark.png"
                  class="mobile-icons"
                  style="margin: 0"
                />
                <span>A new intuitive interface</span>
              </div>
              <div class="align-items margin5">
                <img
                  src="/images/Mark.png"
                  class="mobile-icons"
                  style="margin: 0"
                />
                <span>Bug fixes</span>
              </div>
              <div class="align-items margin5">
                <img
                  src="/images/Mark.png"
                  class="mobile-icons"
                  style="margin: 0"
                />
                <span>Improved functionalities and more!</span>
              </div>
            </div>
          </div>

          <div class="update-section">
            <div>
              <div class="text-center mb30">
                <h5>Click to update below!</h5>
              </div>
              <a
                href="https://apple.co/3dQq3cq"
                style="text-decoration: none; margin: 0"
              >
                <div class="download">
                  <div class="download-box-1">
                    <img
                      src="/images/appstore-logo.png"
                      style="display: in-line"
                    />
                  </div>
                  <div class="download-box-2">
                    <h5>Download from App Store</h5>
                  </div>
                </div>
              </a>
              <a
                href="https://bit.ly/3AiYkZK"
                style="text-decoration: none; margin: 0"
              >
                <div class="download">
                  <div class="download-box-1">
                    <img
                      src="/images/Google_Play_Store.png"
                      style="display: in-line"
                    />
                  </div>
                  <div class="download-box-2">
                    <h5>Download from Google PlayStore</h5>
                  </div>
                </div>
              </a>
              <a
                href="https://bit.ly/3ccx0nO"
                style="text-decoration: none; margin: 0"
              >
                <div class="download">
                  <div class="download-box-1">
                    <img src="/images/Website.png" style="display: in-line" />
                  </div>
                  <div class="download-box-2">
                    <h5>Visit the web platform</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="box2 hide-on-mobile">
          <img src="/images/Phone App.png" alt="TrustBanc Mobile" />
        </div>
      </div>
    </div>
  </body>
</html>
